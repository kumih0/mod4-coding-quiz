<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header class="header">
        <div class="highscores">
            <h3 id="view-hs">View High Scores</h3>
        </div>
        <div class="timer">
            <h3>Time: <span id="time"></span></h3>
        </div>
    </header>
    <main class="main">
        <h1 class="title">Javascript Coding Quiz</h1>
        <div class="card-wrapper">
            <div class="card-header">
                <h2 class="question">
                    This is where the question will go.
                </h2>
            </div>
            <div class="card-body">
                <ul class="answer-list">
                    <li class="answer-a"><button class="btn-answer-a"></button></li>
                    <li class="answer-b"><button class="btn-asnwer-b"></button></li>
                    <li class="answer-c"><button class="btn-answer-c"></button></li>
                    <li class="answer-d"><button class="btn-answer-d"></button></li>
                </ul>
            </div>
        </div>
    </main>
    
    <script src="Assets/javascript/script.js"></script>
</body>
</html>
