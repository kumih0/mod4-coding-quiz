<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div class="highscores">
            <p id="view-hs">View High Scores</p>
        </div>
        <div class="timer">
            <p>Time: <span id="time"></span></p>
        </div>
    </header>

    <main>
        <h1 class="display" id="main-heading">Javascript Coding Quiz</h1>
        
        <div class="card-wrapper">
            <div class="card-header hidden" data-state="hidden">
                <h2 id="question">
                    This is where the question will go.
                </h2>
            </div>

            <div class="card-body">
                <p class="details display">These are instructions to get started on the quiz.</p>
                <ul class="hidden" id="answer-list" data-state="hidden">
                    <li class="answers" id="answer-a"><button id="btn-answer-a"></button></li>
                    <li class="answers" id="answer-b"><button id="btn-asnwer-b"></button></li>
                    <li class="answers" id="answer-c"><button id="btn-answer-c"></button></li>
                    <li class="answers" id="answer-d"><button id="btn-answer-d"></button></li>
                </ul>
            </div>

            <div class="start display" data-state="display"><button id="start-btn">Start</button></div>
        </div>
        <div class="display-result hidden" data-state="hidden">
            <h6 id="result"></h6>
        </div>
    </main>

    <div class="final-score hidden" data-state="hidden">
        <h2>Your final score: <span id="score"></span></h2>
        <form id="score-form" method="post">
            <label for="name-input">Enter Your Name:  </label>
            <input type="text" name="name-input" id="name-input">
            <button type="submit" id="btn-submit">Submit</button>
        </form>
    </div>

    <div class="highscore-page hidden" data-state="hidden"> 
        <div class="card-wrapper">
            <div class="card-header">
                <h2 class="left">Name: </h2>
                <h2 class="right">Score: </h2>
            </div>
            <div class="card-body">
                <ul class="highscore-list">
                </ul>
            </div>
            <button id="back-btn">Go Back</button>
            <button type="reset" id="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="Assets/javascript/script.js"></script>
</body>
</html>
