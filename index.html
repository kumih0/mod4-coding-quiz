<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header class="header">
        <div class="highscores">
            <h3 id="view-hs">View High Scores</h3>
        </div>
        <div class="timer">
            <h3>Time: <span id="time"></span></h3>
        </div>
    </header>

    <main class="main">
        <h1 class="title">Javascript Coding Quiz</h1>
        
        <div class="card-wrapper">
            <div class="card-header">
                <h2 id="question">
                    This is where the question will go.
                </h2>
            </div>

            <div class="card-body">
                <p class="details"></p>
                <ul class="answer-list">
                    <li class="answers" id="answer-a"><button id="btn-answer-a"></button></li>
                    <li class="answers" id="answer-b"><button id="btn-asnwer-b"></button></li>
                    <li class="answers" id="answer-c"><button id="btn-answer-c"></button></li>
                    <li class="answers" id="answer-d"><button id="btn-answer-d"></button></li>
                </ul>
            </div>

            <div class="start"><button id="start-btn">Start</button></div>
        </div>
        <div class="display-result">
            <h6 id="result"></h6>
        </div>
    </main>

    <div class="final-score">
        <h2>Your final score: <span id="score"></span></h2>
        <form id="score-form" method="post">
            <label for="name-input">Enter Your Name:  </label>
            <input type="text" name="name-input" id="name-input">
            <button type="submit" id="btn-submit">Submit</button>
        </form>
    </div>

    <div class="highscore-page" > 
        <div class="card-wrapper">
            <div class="card-header">
                <h2 class="left">Name: </h2>
                <h2 class="right">Score: </h2>
            </div>
            <div class="card-body">
                <ul class="highscore-list">
                </ul>
            </div>
            <button id="back-btn">Go Back</button>
            <button type="reset" id="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="Assets/javascript/script.js"></script>
</body>
</html>
